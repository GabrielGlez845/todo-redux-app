<footer class="footer">

    <span class="todo-count"><strong>{{ this.pendientes }}</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <!-- class="selected" -->
    <ul class="filters">
      <li *ngFor="let filtro of filtros">
        <a  href="#/" [class.selected]="filtro === filtroActual" (click)="cambiarFiltro(filtro)" >{{filtro | titlecase}}</a>
      </li>

      </li>
